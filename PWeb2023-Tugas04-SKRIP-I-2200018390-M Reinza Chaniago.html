<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Biodata Mahasiswa</title>
</head>
<body>
	<div id="wrapper">
		<h1>Biodata Mahasiswa</h1>
		<form>
			<fieldset>
				<legend>Data Pribadi</legend>
				<label for="nama">Nama Lengkap :</label>
				<input type="text" id="nama" name="nama" required><br><br>
				<label for="nim">NIM :</label>
				<input type="text" id="nim" name="nim" required><br><br>
				<label for="alamat">Alamat :</label>
				<textarea id="alamat" name="alamat" rows="3" cols="40" required></textarea><br><br>
				<p>
					<label>Jenis Kelamin :</label>
					<select name="Jenis Kelamin :">
					  <option value="Pria">Pria</option>
					  <option value="Wanita">Wanita</option>
					</select>
				  </p>
				<p>
					<label>Agama :</label>
					<select name="Agama :">
					  <option value="Islam">Islam</option>
					  <option value="Kristem">Kristem</option>
					  <option value="Katolik">katolik</option>
					  <option value="Budha">Budha</option>
					  <option value="Hindu">Hindu</option>
					</select>
				</p>
			</fieldset>
			<br>
			<fieldset>
				<legend>Pendidikan</legend>
				<label for="universitas">Universitas :</label>
				<input type="text" id="universitas" name="universitas" required><br><br>
				<label for="prodi">Program Studi :</label>
				<input type="text" id="prodi" name="prodi" required><br><br>
				<label for="fakultas">Fakultas :</label>
				<input type="text" id="fakultas" name="fakultas" required><br><br>
					<label>Kampus :</label>
					<select name="Agama :">
					  <option value="Kampus">Kampus 1</option>
					  <option value="Kampus">Kampus 2</option>
					  <option value="Kampus">Kampus 3</option>
					  <option value="Kampus">Kampus 4</option>
					  <option value="Kampus">Kampus 5</option>
					</select>
				</p>
				<label for="semester">Semester :</label>
				<input type="number" id="semester" name="semester" required><br><br>
			</fieldset>
			<br>
			<fieldset>
				<legend>Informasi Kontak</legend>
				<label for="email">Email :</label>
				<input type="email" id="email" name="email" required><br><br>
				<label for="telepon">Telepon :</label>
				<input type="tel" id="telepon" name="telepon" required><br><br>
				<label for="sosialmedia">Sosial Media :</label>
				<input type="text" id="sosialmedia" name="sosialmedia"><br><br>
			</fieldset>
			<br>
			<input type="submit" value="Submit">
		</form>
</body>
</html>
